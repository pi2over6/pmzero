<!DOCTYPE html>
<html>
<title>UNIST 마작 소모임 ±0</title>
<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
	<div w3-include-html="menubar.html"></div>
	<div class="w3-main" style="margin-left:200px">
		<div class="w3-card" style="background-color: #001c54; color: white" scrolling="NO">
			<button class="w3-button w3-xlarge w3-hide-large" onclick="w3_open()">&#9776;</button>
			<div class="w3-container">
				<h1>경기 기록</h1>
			</div>
		</div>
		<div style="overflow-x:auto;">
			<table id="mainTable" class="w3-table-all">
				<tr style="background-color: #43c1c3; color: white;">
					<th nowrap>일시</th>
					<th nowrap style="border-left: 1px solid black; margin-right: 5px;"></th>
					<th nowrap>1위</th>
					<th nowrap>2위</th>
					<th nowrap>3위</th>
					<th nowrap>4위</th>
					<th nowrap style="border-left: 1px solid black; margin-right: 5px;"></th>
					<th nowrap>공탁점</th>
					<th nowrap style="border-left: 1px solid black; margin-right: 5px;"></th>
					<th nowrap>도라 갯수</th>
					<th nowrap style="border-left: 1px solid black; margin-right: 5px;"></th>
					<th nowrap>비고</th>
				</tr>
				{% for game in games %}
				<tr>
					<td nowrap>{{game.recorded_at}}</td>
					<th nowrap style="
							border-left: 1px solid black;
							margin-right: 5px;
						"></th>
					<td nowrap>{{game.first}}</td>
					<td nowrap>{{game.second}}</td>
					<td nowrap>{{game.third}}</td>
					<td nowrap>{{game.fourth}}</td>
					<th nowrap style="
							border-left: 1px solid black;
							margin-right: 5px;
						"></th>
					<td nowrap>{{game.leftover_score}}</td>
					<th nowrap style="
							border-left: 1px solid black;
							margin-right: 5px;
						"></th>
					<td nowrap>{{game.used_dora_count}}</td>
					<th nowrap style="
							border-left: 1px solid black;
							margin-right: 5px;
						"></th>
					<td nowrap>{{game.remarks}}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
	<script src="https://www.w3schools.com/lib/w3.js"></script>
	<script>
		w3.includeHTML();
		function w3_open() {
			document.getElementById("mySidebar").style.display = "block";
		}

		function w3_close() {
			document.getElementById("mySidebar").style.display = "none";
		}
	</script>
</body>

</html>
